        const MatrixRain = () => {
            const canvasRef = useRef(null);

                const ctx = canvas.getContext('2d');
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;

                const columns = Math.floor(width / 20);
                const drops = Array(columns).fill(1);
                const chars = "01NUSTSECUREPYTHON";

                const draw = () => {
                    ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
                    ctx.fillRect(0, 0, width, height);

                    // CHANGED: Matrix rain color to Green (#22c55e)
                    ctx.fillStyle = '#22c55e'; 
                    ctx.font = '15px JetBrains Mono';

                    for (let i = 0; i < drops.length; i++) {
                        const text = chars[Math.floor(Math.random() * chars.length)];
                        ctx.fillText(text, i * 20, drops[i] * 20);

                        if (drops[i] * 20 > height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                };

                const interval = setInterval(draw, 50);

                const handleResize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

                                                {tech}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>

        // ============================================
        // CERTIFICATIONS SECTION
        // ============================================
        const CertificationsSection = () => {
            const certifications = CERTIFICATIONS;

            return (
                <section id="certifications" className="py-16 sm:py-24 px-4 bg-terminal-surface/30">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-12 sm:mb-16">

                            </h2>
                            <p className="text-terminal-muted max-w-2xl mx-auto">
                                Verified credentials.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                            {certifications.map((cert, index) => (
                                <a
                                    key={index}
                                    href={cert.url}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="badge-glow block bg-terminal-surface border border-terminal-border rounded-xl p-5 sm:p-6 text-center hover:scale-105 transition-transform group"
                                >
                                    <div className="w-full h-32 flex items-center justify-center bg-terminal-bg rounded-lg mb-4 overflow-hidden p-2">
                                        <img 
                                            src={cert.image} 
                                            alt={cert.name}
                                            className="h-full w-auto object-contain drop-shadow-md group-hover:scale-110 transition-transform duration-300"
                                            onError={(e) => {
                                                // Fallback if image fails to load
                                                e.target.style.display = 'none';
                                                e.target.nextSibling.style.display = 'block';
                                            }}
                                        />
                                        <div className="hidden text-terminal-muted text-xs font-mono text-center">
                                            [Image Not Found]<br/>Check file in images/

                                    <span className="inline-block px-3 py-1 text-xs font-mono bg-terminal-bg border border-terminal-border rounded-full text-terminal-muted">

                                    </span>
                                </a>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // ============================================
        // CONTACT SECTION
        // ============================================
        const ContactSection = () => {
            const [formData, setFormData] = useState({ name: '', email: '', message: '' });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setError('');

                try {
                    const response = await fetch('/api/contact', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        setShowSuccess(true);
                        setFormData({ name: '', email: '', message: '' });
                        setTimeout(() => setShowSuccess(false), 10000);
                    } else {
                        setError('Failed to send message. Please try again.');
                    }
                } catch {
                     setError('Failed to send message. Please try again.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const socials = SOCIALS.map(s => ({
                ...s,
                icon: s.label === "Instagram" ? "fa-brands fa-instagram" : 
                      s.label === "GitHub" ? "fab fa-github" : 
                      "fab fa-linkedin"
            })).concat([
                { icon: 'fas fa-envelope', label: 'Email', url: `mailto:${CONTACT_EMAIL}` }
            ]);

            return (
                <section id="contact" className="py-16 sm:py-24 px-4 bg-terminal-bg circuit-pattern">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-12 sm:mb-16">
                            <h2 className="text-3xl sm:text-4xl md:text-5xl font-mono font-bold text-white mb-4">
                                Contact <span className="text-terminal-accent">Me</span>
                            </h2>
                            <p className="text-terminal-muted">
                                Ready to collaborate? Let's connect.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Contact Form */}
                            <div className="bg-terminal-surface border border-terminal-border rounded-xl p-6 sm:p-8">
                                <h3 className="font-mono font-semibold text-lg text-white mb-6 flex items-center gap-2">
                                    <i className="fas fa-paper-plane text-terminal-accent"></i>
                                    Send a Message
                                </h3>

                                {showSuccess && (
                                    <div className="mb-6 p-4 bg-terminal-green/10 border border-terminal-green/30 rounded-lg text-terminal-green text-sm">
                                        <i className="fas fa-check-circle mr-2"></i>
                                        Message sent successfully! I'll get back to you soon.
                                    </div>
                                )}

                                {error && (
                                    <div className="mb-6 p-4 bg-terminal-red/10 border border-terminal-red/30 rounded-lg text-terminal-red text-sm">
                                        <i className="fas fa-exclamation-circle mr-2"></i>
                                        {error}
                                    </div>
                                )}

                                <form onSubmit={handleSubmit} className="space-y-5">
                                    <div>
                                        <label className="block text-sm font-mono text-terminal-muted mb-2">Name</label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full px-4 py-3 bg-terminal-bg border border-terminal-border rounded-lg text-terminal-text text-base focus:border-terminal-accent focus:outline-none transition-colors"
                                            style={ { fontSize: '16px' } }
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-mono text-terminal-muted mb-2">Email</label>
                                        <input
                                            type="email"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            className="w-full px-4 py-3 bg-terminal-bg border border-terminal-border rounded-lg text-terminal-text text-base focus:border-terminal-accent focus:outline-none transition-colors"
                                            style={ { fontSize: '16px' } }
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-mono text-terminal-muted mb-2">Message</label>
                                        <textarea
                                            rows="4"
                                            value={formData.message}
                                            onChange={(e) => setFormData({...formData, message: e.target.value})}
                                            className="w-full px-4 py-3 bg-terminal-bg border border-terminal-border rounded-lg text-terminal-text text-base focus:border-terminal-accent focus:outline-none transition-colors resize-none"
                                            style={ { fontSize: '16px' } }
                                            required
                                        ></textarea>
                                    </div>
                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className="w-full py-3 sm:py-4 bg-terminal-accent text-white font-mono font-semibold rounded-lg hover:bg-terminal-accentDim transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                    >
                                        {isSubmitting ? (
                                            <>
                                                <i className="fas fa-circle-notch animate-spin"></i>
                                                Sending...
                                            </>
                                        ) : (
                                            <>
                                                <i className="fas fa-paper-plane"></i>
                                                Send Message
                                            </>
                                        )}
                                    </button>
                                </form>
                            </div>

                            {/* Contact Info & Socials */}
                            <div className="space-y-6">
                                {/* Location Info */}
                                <div className="bg-terminal-surface border border-terminal-border rounded-xl p-6">
                                    <h3 className="font-mono font-semibold text-lg text-white mb-4 flex items-center gap-2">
                                        <i className="fas fa-info-circle text-terminal-blue"></i>
                                        Quick Info
                                    </h3>
                                    <div className="space-y-4">
                                        <div className="flex items-center gap-4 p-3 bg-terminal-bg rounded-lg">
                                            <div className="p-2 bg-terminal-accent/20 rounded-lg">
                                                <i className="fas fa-map-marker-alt text-terminal-accent"></i>
                                            </div>
                                            <div>
                                                <div className="text-xs text-terminal-muted">Location</div>
                                                <div className="text-sm text-white">Bronx, NY, USA</div>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4 p-3 bg-terminal-bg rounded-lg">
                                            <div className="p-2 bg-terminal-blue/20 rounded-lg">
                                                <i className="fas fa-graduation-cap text-terminal-blue"></i>
                                            </div>
                                            <div>
                                                <div className="text-xs text-terminal-muted">University</div>
                                                <div className="text-sm text-white">CUNY Lehman College</div>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4 p-3 bg-terminal-bg rounded-lg">
                                            <div className="p-2 bg-terminal-purple/20 rounded-lg">
                                                <i className="fas fa-briefcase text-terminal-purple"></i>
                                            </div>
                                            <div>
                                                <div className="text-xs text-terminal-muted">Open For</div>
                                                <div className="text-sm text-white">Jobs, Freelance Work</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Social Links */}
                                <div className="bg-terminal-surface border border-terminal-border rounded-xl p-6">
                                    <h3 className="font-mono font-semibold text-lg text-white mb-4 flex items-center gap-2">
                                        <i className="fas fa-share-alt text-terminal-purple"></i>
                                        Connect With Me

                                    <div className="grid grid-cols-2 gap-3">

                                            >
                                                <i className={`${social.icon} text-lg group-hover:text-terminal-accent transition-colors`}></i>
                                                <span className="text-sm font-mono text-terminal-muted group-hover:text-terminal-accent">{social.label}</span>
                                            </a>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // ============================================
        // FOOTER COMPONENT
        // ============================================
        const Footer = () => {
            return (
                <footer className="bg-terminal-surface/50 border-t border-terminal-border py-8 sm:py-12 px-4">

                            <span className="text-terminal-accent font-mono text-xl font-bold">{'<'}</span>
                            <span className="font-mono font-semibold text-white">Martin Ljuljduraj</span>
                            <span className="text-terminal-accent font-mono text-xl font-bold">{'/>'}</span>
                        </div>

                        <div className="text-terminal-muted text-sm font-mono">
                            <span className="text-terminal-accent">Â©</span> {new Date().getFullYear()} Martin Ljuljduraj.
                            <span className="block sm:inline sm:ml-1">Driven. Focused. Forward-thinking.</span>
                        </div>

                        <div className="flex items-center gap-2 text-sm font-mono">
                            <span className="w-2 h-2 rounded-full bg-terminal-green animate-pulse"></span>
                            <span className="text-terminal-muted">Open for Jobs & Freelance</span>
                        </div>
                    </div>
                </footer>
            );
        };

        // ============================================
        // MAIN APP COMPONENT
        // ============================================
        const App = () => {
            const [isTerminalOpen, setIsTerminalOpen] = useState(false);

            return (
                <div className="min-h-screen bg-terminal-bg text-terminal-text">
                    <Navigation />
                    <HomeSection onOpenTerminal={() => setIsTerminalOpen(true)} />
                    <AboutSection />
                    <SkillsSection />
                    <ProjectsSection />
                    <CertificationsSection />
                    <ContactSection />
                    <Footer />
                    <Terminal isOpen={isTerminalOpen} onClose={() => setIsTerminalOpen(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
